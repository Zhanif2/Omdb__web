<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Movies</title>
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous">
    </script>
    <script defer src="index.js"></script>
    <script src="movies.js"></script>
</head>
<body>
    <section class="inner__landing--page">
        <div class="row">
            <div class="nav">
                <div class="logo ">
                    <img class="logo__img cursor no__transition" src="./assets/logo.png" alt="logo__img" onclick="navigateHome()">
                </div>
                <ul class="nav__links">
                    <li><a href="./index.html" class="nav__link navs__link link__hover--effect">Home</a></li>
                    <li><a href="#" class="nav__link navs__link link__hover--effect nav__cursor">Popular</a></li>
                    <li><a href="#" class="nav__link navs__link link__hover--effect nav__cursor">New Releases</a></li>
                </ul>
                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                    <ul class="menu__links">
                        <li class="menu__list">
                            <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link nav__cursor" onclick="closeMenu()">Popular</a>
                        </li>
                        <li class="menu__list">
                            <a href="#" class="menu__link nav__cursor" onclick="closeMenu()">New Releases</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="header__container">
                <div class="content__wrapper">
                    <h1 class="title glow__effect">Browse Movies</h1>
                    <div class="searchbar search">
                    <input id="movie__search" type="text" class="header__input" placeholder="Search..."onchange="onSearchChange(event)">
                    <i class="fas fa-search btn search__btn header__btn" ></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="movies__result">
        <div class="filter__container">
            <div class="row">
                <div class="filter__header">
                    <div class="filters">
                        <select class="filter" id="movieFilter" onchange="filterMovies(event)">
                            <option class="filter__content" value="" disabled selected>Sort</option>
                            <option class="filter__content" value="OLD_TO_NEW" >Oldest</option>
                            <option class="filter__content" value="NEW_TO_OLD" >Newest</option>
                        </select>
                    </div>
                </div>
                <div class="movie__container">
                    <div class="movie__poster">
                        <figure class="movie__img--wrapper">
                            <img id="movie__img" src="" alt="" >
                        </figure>
                        <div class="movie__info">
                            <h3 class="movie__title"></h3>
                            <p class="movie__year"></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
           <div class="loader">
            <ul class="loading__state">
                <li class="loading"></li>
                <li class="loading"></li>
                <li class="loading"></li>
                <li class="loading"></li>
                <li class="loading"></li>
                <li class="loading"></li>
                <li class="loading"></li>
            </ul>
        </div>     
</body>
</html>
