<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous">
    </script>
    <script src="index.js" defer></script>
    <script src="movies.js"></script>
</head>

<body class="homepage">
    <section id="landing__page">
        <div class="row">
            <div class="nav">
                <div class="logo ">
                    <img class="logo__img cursor no__transition" src="./assets/logo.png" alt="logo__img" onclick="navigateHome()">
                </div>
                <ul class="nav__links">
                    <li><a href="#" class="nav__link link__hover--effect">Home</a></li>
                    <li><a href="#" class="nav__link link__hover--effect nav__cursor">Popular</a></li>
                    <li><a href="#" class="nav__link link__hover--effect nav__cursor">New Releases</a></li>
                </ul>
            </div>
            <button class="btn__menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu__backdrop">
                <button class="btn__menu btn__menu--close">
                    <i class="fas fa-times"></i>
                </button>
                <ul>
                    <li class="menu__list">
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__list">
                        <a href="#" class="menu__link nav__cursor">Popular</a>
                    </li>
                    <li class="menu__list">
                        <a href="#" class="menu__link nav__cursor">New Releases</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <section id="header">
        <header>
            <div class="container">
                <div class=" header__row row">
                    <div class="column">
                        <div class="header__content">
                            <div class="header__description">
                            <h1>Welcome to <span class="glow__effect">FilmFlow</span></h1>
                            <p>The best platform to discover new movies and Tv shows. Start exploring now for endless cinematic adventures.</p>
                            <div class="searchbar">
                            <button class="btn browse__btn" type="submit" onclick="navigateToBrowseMovies()">
                                Explore Now
                            </button>


                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            </div>            
        </header>
    </section>
</body>
</html>
